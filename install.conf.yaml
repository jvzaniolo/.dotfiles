- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: home/.zshrc
    ~/.gitconfig: home/.gitconfig
    ~/.hushlogin: home/.hushlogin
    ~/.sheldon:
      create: true
      path: home/sheldon

- create:
    - ~/Projects

- shell:
    - command: scripts/homebrew.zsh
      stdout: true
      stderr: true
